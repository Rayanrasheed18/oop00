name: Ghost Hunter Bot
on:
  schedule:
    - cron: '*/30 * * * *' # هەموو ٣٠ خولەک جارێک خۆی ئیش دەکات
  workflow_dispatch: # دەتوانیت بە دەستی خۆت ئیشی پێ بکەیت

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Hunter Bot
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # لێرەدا تۆکنەکەت دادەنێیت
        run: python hunter.py
